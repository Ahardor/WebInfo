<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/mailsender.css">
    <title>Отправить письмо</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./js/send.js"></script>
</head>
<body>
    
    <div class="form">
        <form action="#" id="form" class="form_body">
            <h1 class="form_title">Отправка письма</h1>
            <div class="form_item">
                <label for="formName" class="form_label">Имя*</label>
                <input id="formName" type="text" name="name" class="form_input _req">
            </div>
            <div class="form_item">
                <label for="formEmail" class="">E-mail*</label>
                <input id="formEmail" type="text" name="email" class="form_input _req _email">
            </div>
            <div class="form_item">
                <label for="fromMessage" class="form_label">Сообщение</label>
                <textarea name="message" id="formMessage" class="form_input _req"></textarea>
            </div>
            <div class="checkbox">
                <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox_input _req">
                <label for="formAgreement" class="checkbox_label"><span>Я даю согласие на обработку персональных данных согласно с <a href="">Условиями</a></span></label>
            </div>
            <button type="submit" class="form_button">Отправить</button>

        </form>

    </div>
</body>
</html>
